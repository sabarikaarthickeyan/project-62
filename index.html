<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul>
            <li class="links"><a herf="#home">Home</a></li>
            <li class="links"><a herf="#grid view">Grid view</a></li>
            <li class="links"><a herf="#slide view">Slide view</a></li>
        </ul>

    </center>
    <section id="home">
        <img id="flowers" src="flowers.gif">

    </section>
    <section id="grid view">
        <h2>Grid View</h2>
        <br>
        <div class="row">
            <img class="img" src="blue.jpg">
            <img class="img" src="Orange.png">
            <img class="img" src="purple.jpg">
            <img class="img" src="violet.jpg">
            <br>
            <br>
        </div>
    </section>

    <section id="slideview">
        <div id="mycarosel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active"><img class="img-responsive" src="yellow.jpg" alt="Yellow" style="width:80%;">
                    <div class="carousel-caption">
                        <h3>Yellow flower</h3>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="White.jpg" alt="White" style="width:80%;">
                    <div class="carousel-caption">
                        <h4>White flower</h4>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Pink%20tulip.jpg" alt="Pink" style="width:80%;">
                    <div class="carousel-caption">
                        <h4>Pink Tulip</h4>
                    </div>
                </div>
            </div>
                    <a class="left carousel-control" href="#mycarosel" data-slide="prev">
                        
                        <span class="glyphicon glyphicon-chevron-left"></span>

                    </a>
                    <a class="right carousel-control" href="#mycarosel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>

                    </a>
                </div>
            



    </section>


</body>

</html>
